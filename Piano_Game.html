<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="CSS/Piano_Game.css">

    <title>Piano</title>

</head>
<body onload="myFunction()" style="margin: 0;" >
<div id="centered" >
    <div class = "blob-1"></div>
    <div class = "blob-2"></div>
</div>
<div id="piano" style="display: none">
    <div data-note="C" class="key white"></div>
    <div data-note="Db" class="key black"></div>
    <div data-note="D" class="key white"></div>
    <div data-note="Eb" class="key black"></div>
    <div data-note="E" class="key white"></div>
    <div data-note="F" class="key white"></div>
    <div data-note="Gb" class="key black"></div>
    <div data-note="G" class="key white"></div>
    <div data-note="Ab" class="key black"></div>
    <div data-note="A" class="key white"></div>
    <div data-note="Bb" class="key black"></div>
    <div data-note="B" class="key white"></div>

</div>

<audio id="C" src="notes/C.mp3"></audio>
<audio id="Db" src="notes/Db.mp3"></audio>
<audio id="D" src="notes/D.mp3"></audio>
<audio id="Eb" src="notes/Eb.mp3"></audio>
<audio id="E" src="notes/E.mp3"></audio>
<audio id="F" src="notes/F.mp3"></audio>
<audio id="Gb" src="notes/Gb.mp3"></audio>
<audio id="G" src="notes/G.mp3"></audio>
<audio id="Ab" src="notes/Ab.mp3"></audio>
<audio id="A" src="notes/A.mp3"></audio>
<audio id="Bb" src="notes/Bb.mp3"></audio>
<audio id="B" src="notes/B.mp3"></audio>

<button id="button" onclick="history.back()" style="display: none">Back</button>

<script src="JavaScript/Piano_Game.js"></script>
<script type="text/javascript">
    let myVar;

    function myFunction() {
        myVar = setTimeout(showPage, 2000);

    }

    function showPage() {
        document.getElementById('centered').style.display='none';
        // document.getElementById("centered").style.animation="slide 0.5s cubic-bezier(0.550, 0.085, 0.680, 0.530) both";
        document.getElementById('piano').style.display = "flex";
        document.getElementById('button').style.display = 'inline';


    }


</script>
</body>
</html>
